name: '2.edit::test_backspace'

on:
  pull-request:
    types: [ opened, edited, synchronize ]
    paths:
      - 'tasks/main.py'
      - 'tasks/driver/files/commands.py'
      - 'tasks/driver/network/commands.py'
      - 'resources/scripts/'
      - 'tests/main/s2/test_edit.py'
      - '.github/workflows/edit$backspace.yaml'
  workflow_dispatch:

jobs:
  test-backspace:
    timeout-minutes: 1
    name: 'test-backspace'
    runs-on: [ self-hosted ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: dev
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest decorator requests
      - run: |
          pytest tests/main/s2/test_edit.py::TestEdit.py::test_backspace