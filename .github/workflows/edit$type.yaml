name: '2.edit::test_type'

on:
  pull_request:
    types: [ opened, edited, synchronize ]
    paths:
      - 'tasks/main.py'
      - 'tasks/driver/files/commands.py'
      - 'tasks/driver/network/commands.py'
      - 'resources/scripts/'
      - 'test/main/s2/test_edit.py'
      - '.github/workflows/edit$type.yaml'
  workflow_dispatch:

jobs:
  test-type:
    timeout-minutes: 1
    name: 'test-type'
    runs-on: [ self-hosted, ubuntu-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: dev
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest decorator requests
      - run: |
          pytest test/main/s2/test_edit.py::TestEdit.py::test_type